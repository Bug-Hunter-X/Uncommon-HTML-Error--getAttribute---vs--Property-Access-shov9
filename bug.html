<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv">
    <p>This paragraph is inside a div.</p>
  </div>
  <script>
    //Attempting to access a non-existent attribute
    let x = document.getElementById("myDiv").getAttribute("nonExistentAttribute");
    console.log(x); // Outputs null, no error thrown
    //However, attempting to access a non-existent property will result in an error.
    document.getElementById("myDiv").nonExistentProperty
    // Uncaught TypeError: Cannot read properties of undefined (reading 'nonExistentProperty')
  </script>
</body>
</html>
